<div>
  <div >
      <div style="height: 100vh; width: 100%; background-color: #C7C8CC;" class="row d-flex  align-items-center  justify-content-center ">
          <div class="col-lg-3">
        
          </div>

          <div class="col-lg-3 ">
            <img class="shadow  rounded " src="https://img.freepik.com/free-vector/privacy-policy-concept-illustration_114360-7853.jpg" width="350px" height="390px">
 
          </div>
          <div class="col-lg-3 ">
              <div class="shadow rounded p-5">
                <h5 class="text-black ">LOGIN</h5>
                <div>
                    <form #loginForm="ngForm" (ngSubmit)="login()">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label text-black">Email address</label>
                          <input name="email" [(ngModel)]="email" type="email" class="form-control text-black" id="exampleInputEmail1" aria-describedby="emailHelp" email required #userEmailInput="ngModel">
                        </div>
                        <!-- invalid email -->
                        <div *ngIf="userEmailInput.invalid && userEmailInput.touched" class="text-danger fw-bolder mb-3">Invalid Email</div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label text-black">Password</label>
                          <input name="password" [(ngModel)]="password"  type="password" class="form-control text-black" id="exampleInputPassword1" pattern="[a-zA-Z0-9]*" minlength="3" required #userPswdInput="ngModel">
                        </div>
                        <!-- invalid password -->
                        <div *ngIf="userPswdInput.invalid && userPswdInput.touched" class="text-danger fw-bolder mb-3">Invalid Password</div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input text-black" id="exampleCheck1">
                          <label class="form-check-label text-black" for="exampleCheck1">Check me out</label>
                        </div>
                        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Login</button>
                      </form>
                </div>
            </div>
          </div>
          <div class="col-lg-3"></div>
      </div>
  </div>
</div>
